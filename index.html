<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>The best Trybewarts of world</title>
</head>

<body>
  <header class="header">
    <img src="images/header-logo.svg" alt="Identidade visual " class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="mail" class="nes-input is-dark" type="email" placeholder="Login">
      <input id="pswd" class="nes-input is-dark" type="password" placeholder="Senha" pattern="[0-6]">
      <button class="nes-btn is-warning" id="btn-login">Logar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form" name="formy">
      <div class="flex-ctnr">
        <input type="text" placeholder="Nome" class="nes-input is-dark" name="nome" id="input-name">
        <input type="text" placeholder="Sobrenome" class="nes-input is-dark" name="lastname" id="input-lastname">
      </div>
      
      <div class="nes-select is-dark">
        <div class="flex-ctnr">
          <input type="email" class="nes-input is-dark" placeholder="Email" name="email" id="input-email">
          <select name="house" id="house" class="nes-select is-dark">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>

      <div class="flex-ctnr" id="opt-column">
        <div class="flex-ctnr" id="family-ctnr">
          <label id="label-family" for="family">Qual sua família?</label>
            <div>
              <label>
                <input type="radio" class="nes-radio is-dark" name="family"id="frontend-radio" value="Frontend"/>
                <span>Família Frontend</span>
              </label>
            </div>

            <div>
              <label>
                <input type="radio" class="nes-radio is-dark" name="family"id="frontend-radio" value="Backend"/>
                <span>Família Backend</span>
              </label>
            </div>

            <div>
              <label>
                <input type="radio" class="nes-radio is-dark" name="family"id="frontend-radio" value="FullStack"/>
                <span>Família FullStack</span>
              </label>
            </div>
        </div>

        <div class="flex-ctnr" id="content-ctnr">
          <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="flex-ctnr">
              <label>
                <input type="checkbox" class="nes-checkbox is-dark" unchecked  name="content" value="HoFs"/>
                <span>HoFs</span>
              </label>
              <label>
                <input type="checkbox" class="nes-checkbox is-dark" unchecked  name="content" value="Jest"/>
                <span>Jest</span>
              </label>
                <label>
                  <input type="checkbox" class="nes-checkbox is-dark" unchecked  name="content" value="React"/>
                  <span>React</span>
                </label>
            </div>
            <div class="flex-ctnr">
              <label>
                <input type="checkbox" class="nes-checkbox is-dark" unchecked  name="content" value="Promises"/>
                <span>Promises</span>
              </label>
              <label>
              <input type="checkbox" class="nes-checkbox is-dark" unchecked  name="content" value="SQL"/>
              <span>SQL</span>
              </label>
              <label>
              <input type="checkbox" class="nes-checkbox is-dark" unchecked  name="content" value="Python"/>
              <span>Python</span>
              </label>
            </div>
        </div>
      </div>

      <div class="flex-ctnr">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <br>
        <div id= "rate-ctnr">
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="1"><span>1</span></label>
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="2"><span>2</span></label>
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="3"><span>3</span></label>
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="4"><span>4</span></label>
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="5"><span>5</span></label>
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="6"><span>6</span></label>
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="7"><span>7</span></label>
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="8"><span>8</span></label>
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="9"><span>9</span></label>
          <label><input type="radio" class="nes-radio is-dark" name="rate" value="10"><span>10</span></label>
        </div>
      </div>

      <div>
        <label for="textarea">Deixe seu comentário:</label>
        <br>
        <textarea class="textarea nes-textarea is-dark" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>        
      </div>
      <label id="label-infos" for="agreement">
        <input type="checkbox" class="nes-checkbox is-dark" unchecked  id="agreement"/>
        <span>Você concorda com o uso das informações acima?</span>
      </label>

      <div class="flex-cntr"><button type="submit" class="nes-btn is-disabled"id="submit-btn" disabled>Enviar</button></div>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored-pix.svg" alt="Brasão Trybewarts">
  </main>
  
  <dialog class="nes-dialog is-dark is-rounded"  id="dialog-login-success">
    <p class="title">Olá Tryber!</p>
    <p>Como é bom te encontrar outra vez.</p>
  <menu class="dialog-menu">
    <button class="nes-btn is-primary" id="login-confirm">Confirm</button>
  </menu>
  </dialog>

<dialog class="nes-dialog is-dark is-rounded" id="dialog-error">
  <p class="title">Login ou senha inválidos!</p>
  <p>Algo de errado não está certo.<br>Confira username e senha e tente outra vez.</p>
  <menu class="dialog-menu">
  <button class="nes-btn is-primary" id="login-error">Confirm</button>
  </menu> 
</dialog>

  <footer>Direitos reservados à Trybewarts© - Made with&nbsp;<img src="/images/hearts-is-dark.svg" alt="love/life" height="20px">&nbsp;by&nbsp;<a href="https://github.com/ribastudio">Riba Jr.</a>&nbsp;&&nbsp;<a href="https://github.com/nasseralm">Nasser Almeida</a></footer>

<script src="script.js"></script>
</body>
</html>
